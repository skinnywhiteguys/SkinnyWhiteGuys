<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="banner">
    <div class="glitch" data-text="SEND SOLARA TO:">SEND SOLARA TO:</div>
    <div class="address-container" onclick="copyAddress()">
      <div class="address">2oQJc8AHSufotsXgrVMgqLq1Fibb8Yjbuay1ba8c5u7o</div>
      <div id="copied-msg">+999 social credit</div>
    </div>
  </div>

  <div class="reason-text">

  <div class="button-container">

  <script>
    function copyAddress() {
      const text = "2oQJc8AHSufotsXgrVMgqLq1Fibb8Yjbuay1ba8c5u7o";
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copied-msg");
        msg.style.opacity = 1;
        setTimeout(() => {
          msg.style.opacity = 0;
        }, 1500);
      });
    }
  </script>
